{% extends "faultquakes/base.html" %}
{% block content %}
        <article class="media content-section">
            <img class="rounded-circle article-img" src="{{ job.uploaded_by.profile.image.url }}">
            <div class="media-body">
                <div class="article-metadata">
                    <a class="mr-2" href="{% url 'user-jobs' job.uploaded_by.username %}">{{ job.uploaded_by }}</a>
                    <small class="text-muted">{{ job.date_posted|date:"d F, Y" }}</small>
                    {% if job.uploaded_by == user %}
                        <div>
                        <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'job-update' job.id %}">Update</a>
                        <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'job-delete' job.id %}">Delete</a>
                        </div>
                    {% endif %}
                </div>
                <h2 class="article-title">{{ job.title }}</h2>
                <p class="article-content">{{ job.content }}</p>
            </div>
        </article>
{% endblock content %}
