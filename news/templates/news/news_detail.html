{% extends "faultquakes/base.html" %}
{% block content %}
        <article class="media content-section">
            <img class="rounded-circle article-img" src="{{ news.uploaded_by.profile.image.url }}">
            <div class="media-body">
                <div class="article-metadata">
                    <a class="mr-2" href="{% url 'user-news' news.uploaded_by.username %}">{{ news.uploaded_by }}</a>
                    <small class="text-muted">{{ news.date_posted|date:"d F, Y" }}</small>
                    {% if news.uploaded_by == user %}
                        <div>
                        <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'news-update' news.id %}">Update</a>
                        <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'news-delete' news.id %}">Delete</a>
                        </div>
                    {% endif %}
                </div>
                <h2 class="article-title">{{ news.title }}</h2>
                <p class="article-content">{{ news.content }}</p>
            </div>
        </article>
{% endblock content %}
